<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">  <!-- 문자 인코딩 설정(한글도 잘보이게)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 화면 조정 -->
    <title>FCS</title> <!--브라우저 탭에 표시시-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- 구글에서 폰트 연결-->
    <link rel="stylesheet" href="style/home.css"> <!--css파일 연결-->
</head>
<body>
    <div class="header"> <!--제목과 매뉴를 담는 박스-->
        <h1>FCS</h1> <!--사이트 이름-->
        <div class="menu"> <!--내비 기능 (프로필 페이지 매뉴)-->
            <span id="username-display"></span>
           
            <a href="profile.html">내 프로필</a> <!-- 클릭하면 연결 이동-->
        </div>
    </div>

    <div class="post-btn-box">
        <a href="post.html"class="post-btn">+</a>
    </div>

    


    <div id="post-container" class="container">
        <!-- 동적으로 게시물이 추가될 공간 -->
    </div>

    <button class="more-btn">더 보기</button> <!-- 더보기 버튼 기능 x-->

    <div class="news-section"> <!-- 뉴스 박스-->

        <div class="news-item"> <!-- 게시물 박스-->
            <h3>2025 봄 시즌</h3>

            <h3>새로운 협업 컬렉션</h3>

        </div>
    </div>
    <div>
        <a href="#" class="logout-btn" onclick="logout()">로그아웃</a>
    </div>

    <script src="scripts/sign_up.js"></script>
    <script src="scripts/home.js"></script>
    <script>
        //페이지가 로드 되면
        window.onload = function() {
            // 로그인상태 확인 메소드
            checkLoginStatus();

            // 사용자 이름 표시 메소드
            displayUsername();

            displayAllPosts(); // 게시물 표시 함수 호출

            //
            
        }
        
    </script>

</html>
